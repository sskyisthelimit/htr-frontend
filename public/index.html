<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f7f3e9" />
    <meta
      name="description"
      content="An app to generate text given handwriting pages"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Handwriting Recognition App</title>
    <style>
      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f7f3e9; /* Pastel background */
      }

      .spinner {
        width: 8.8px;
        height: 8.8px;
        animation: spin 0.8s infinite;
        border-radius: 50%;
        box-shadow: 35.2px 0 0 8.8px #9d72ae, -35.2px 0 0 8.8px #9d72ae;
        @media (max-width: 768px) { 
          width: 7.2px;
          height: 7.2px;
          animation: spin 0.8s infinite;
          border-radius: 50%;
          box-shadow: 28.8px 0 0 7.2px #9d72ae, -28.8px 0 0 7.2px #9d72ae;
          margin-top: 20px;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
    <div id="root" style="display: none;"></div>
    <script>
      window.addEventListener('load', function () {
        document.querySelector('.spinner-container').style.display = 'none';
        document.getElementById('root').style.display = 'block';
      });
    </script>
  </body>
</html>
